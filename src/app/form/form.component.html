<div class="agent-form col-md-8 offset-md-2">
  <h2>Add an Agent</h2>
<form (ngSubmit)="SaveAgent()" >
  <div class="mb-3">
    <label   class="form-label">Agent Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="agent.name">
  </div>

  <div class="mb-3">
    <label  class="form-label">Address</label>
    <input type="text" class="form-control" id="address" name="address" [(ngModel)]="agent.address">
  </div>

  <div class="row mb-3">
    <div class="col">
      <label  class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="agent.mobile">
    </div>

    <div class="col">
      <label  class="form-label">Email Address</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="agent.email">
    </div>
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="submit" >Submit</button>
  </div>


</form>

</div>
